      .formmicrosoft, .formmicrosoft .team-member, .formmicrosoft .col-md-6 { width: 100%; box-sizing: border-box; }

      /* Center and expand the iframe */ 
      .formmicrosoft-contact iframe, .formmicrosoft iframe { display: block; margin: 0 auto; width: 100%; max-width: 1200px; 
      /* adjust max width as desired */ height: 190vh; 
      /* viewport-relative height so it expands */ min-height: 1400px; 
      /* ensures enough height on large screens */ border: none; box-shadow: 0 0 0 rgba(0,0,0,0); 
      /* no default outline */ } /* Tweak for tablets / phones */ 
      @media (max-width: 992px) { .formmicrosoft-contact iframe, .formmicrosoft iframe { max-width: 960px; height: 70vh; min-height: 480px; } } @media (max-width: 576px)
